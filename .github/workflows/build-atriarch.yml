name: Build and Push SteamCMD Images (Atriarch)
# Builds and pushes SteamCMD images to Atriarch Nexus registry
# Triggers downstream docker-linuxgsm rebuild when complete

on:
  push:
    branches: [atriarch]
    paths:
      - 'Dockerfile*'
  workflow_dispatch:

jobs:
  build-ubuntu-2404:
    name: Build Ubuntu 24.04
    runs-on: [self-hosted, Linux, X64, amd64, arc-amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: atriarch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Atriarch Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push (Ubuntu 24.04)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ubuntu-2404
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/steamcmd:latest
            ${{ secrets.DOCKER_REGISTRY }}/steamcmd:ubuntu-24.04

  build-ubuntu-2204:
    name: Build Ubuntu 22.04
    runs-on: [self-hosted, Linux, X64, amd64, arc-amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: atriarch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Atriarch Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push (Ubuntu 22.04)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ubuntu-2204
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/steamcmd:ubuntu-22.04

  build-ubuntu-2004:
    name: Build Ubuntu 20.04
    runs-on: [self-hosted, Linux, X64, amd64, arc-amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: atriarch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Atriarch Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push (Ubuntu 20.04)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ubuntu-2004
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/steamcmd:ubuntu-20.04

  trigger-downstream:
    name: Trigger docker-linuxgsm rebuild
    needs: [build-ubuntu-2404, build-ubuntu-2204, build-ubuntu-2004]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docker-linuxgsm workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITOPS_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/Atriarch-Systems/docker-linuxgsm/actions/workflows/build-atriarch.yml/dispatches \
            -d '{"ref":"atriarch"}'
