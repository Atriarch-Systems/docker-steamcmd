name: Merge Main to Atriarch
# This workflow merges changes from main (synced from upstream) into the atriarch branch
# Run this manually when you want to uptake upstream changes

on:
  workflow_dispatch:
    inputs:
      merge_strategy:
        description: 'Merge strategy to use'
        required: true
        default: 'merge'
        type: choice
        options:
          - merge
          - rebase

jobs:
  merge-to-atriarch:
    if: github.repository == 'Atriarch-Systems/docker-steamcmd'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout atriarch branch
        uses: actions/checkout@v4
        with:
          ref: atriarch
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch main
        run: git fetch origin main

      - name: Show incoming changes
        run: |
          echo "=== Commits to be merged ==="
          git log --oneline atriarch..origin/main | head -50
          echo ""
          echo "=== Files changed ==="
          git diff --stat atriarch..origin/main | tail -20

      - name: Merge main into atriarch
        if: ${{ inputs.merge_strategy == 'merge' }}
        run: |
          git merge origin/main --no-edit -m "chore: merge upstream changes from main"

      - name: Rebase atriarch onto main
        if: ${{ inputs.merge_strategy == 'rebase' }}
        run: |
          git rebase origin/main

      - name: Push changes
        run: |
          if [ "${{ inputs.merge_strategy }}" == "rebase" ]; then
            git push origin atriarch --force-with-lease
          else
            git push origin atriarch
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Merge Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Strategy: ${{ inputs.merge_strategy }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The atriarch branch has been updated with the latest upstream changes." >> $GITHUB_STEP_SUMMARY
